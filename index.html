<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator - JSPD2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Day 2 - JavaScript Project - ETUKENYEN NSEHE-ABASI EKERESIT </h2>
    <div class="links">
   <a href="https://flourish-etukenyen.github.io/CSS-PROJECT-1/">CSS PROJECT 1</a>
   <a href="https://flourish-etukenyen.github.io/CSS-PROJECT-2/">CSS PROJECT 2</a>
   <a href="https://flourish-etukenyen.github.io/CSS-PROJECT-3/">CSS PROJECT 3</a>
   <a href="https://flourish-etukenyen.github.io/JAVASCRIPT-PROJECT-1/">JavaScript Project 1</a>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="clear" id="clear">CE</button>
        <button>(</button>
        <button>)</button>
        <button class="operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button class="zero">0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
      <footer>Advanced Calculator</footer>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
